<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            margin: 0 auto;
            padding: 10px;
        }
        h3{
            color: rgb(55, 97, 177);
        }
        button{
            background-color: rgb(33, 187, 102);
        }
    </style>
</head>
<body>
    <h3>1. Hello (console):</h3>
    <input type="text" id="yourname" placeholder="Your Name">
    <button onclick="printHello()">Enter</button>
    <script>
        function printHello(){
            var name = document.getElementById("yourname").value;
            console.log("Hello " + name);
        }
    </script>

    <h3>2. Hello (web):</h3>
    <input type="text" id="yourname" placeholder="Your Name">
    <button onclick="showHello()">Enter</button>
    <p id="result"></p>
    <script>
        function showHello(){
            var name = document.getElementById("yourname").value;
            document.getElementById("result").innerText = "Hello " + name;
        }
    </script>

    <h3>3. Input 2 num:</h3>
    <input type="number" id="num1" placeholder="number1">
    <input type="number" id="num2" placeholder="number2">
    <button onclick="sum()">Enter</button>
    <p id="tong"></p>
    <script>
        function sum(){
            var a =+ document.getElementById("num1").value;
            var b =+ document.getElementById("num2").value;
            document.getElementById("tong").innerText = "Tổng = " + (a+b);
        }
    </script>

    <h3>4. Có nhập hay chưa?</h3>
    <input type="text" id="input" placeholder="Nhập">
    <button onclick="check()">Enter</button>
    <p id="nhap"></p>
    <script>
        function check(){
            var val = document.getElementById("input").value;
            document.getElementById("nhap").innerText = val ? "Đã nhập: " + val : "Input please";
        }
    </script>

    <h3>5. Input 1 word:</h3>
    <input type="text" id="char" placeholder="Nhập">
    <button onclick="check1()">Enter</button>
    <p id="xuat"></p>
    <script>
        function check1(){
            var c = document.getElementById("char").value;
            document.getElementById("xuat").innerText = !isNaN(c) && c !== "" ? "Ký tự số" : "Chuỗi";
        }
    </script>

    <h3>6. Nâng cấp câu 3: </h3>
    <input type="text" id="a" placeholder="number1">
    <input type="text" id="b" placeholder="number2">
    <button onclick="sum1()">Enter</button>
    <p id="tong1"></p>
    <script>
        function sum1(){
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            if (!a || !b) return tong1.innerText = "Vui lòng nhập cả hai số.";
            if (isNaN(a) || isNaN(b)) return tong1.innerText = "Chỉ được nhập số.";
            tong1.innerText = "Tổng = " + (+a + +b);
        }
    </script>

    <h3>7. Kiểm tra 10 số moblie phone (XXXXXXXXXX):</h3>
    <input type="text" id="phone" placeholder="SĐT">
    <button onclick="ktra()">Enter</button>
    <p id="ktra1"></p>
    <script>
        function ktra(){
            var a = document.getElementById("phone").value;
            if (a.length !== 10) return ktra1.innerText= "Phải đủ 10 số.";
            else if (!/^\d+$/.test(a)) return ktra1.innerText = "Chỉ được nhập số.";
            else return ktra1.innerText = "Hợp lệ: " + a;
        }
    </script>

    <h3>8. Kiểm tra số theo dạng (024-XXXXXX):</h3>
    <input type="text" id="sdt" placeholder="SĐT">
    <button onclick="ktra2()">Enter</button>
    <p id="ktra3"></p>
    <script>
        function ktra2(){
            var a = document.getElementById("sdt").value;
            if (/^024-\d{6}$/.test(a)) return ktra3.innerText = "Hợp lệ: " + a;
            else return ktra3.innerText = "Không hợp lệ (định dạng phải là 024-XXXXXX)";
        }
    </script>

    <h3>9. Kiểm tra theo định dạng mobile 09XXXXXXXX:</h3>
    <input type="text" id="so" placeholder="SĐT">
    <button onclick="so()">Enter</button>
    <p id="so1"></p>
    <script>
        function so(){
            var a = document.getElementById("so").value;
            if (/^09-\d{8}$/.test(a)) return so1.innerText = "Hợp lệ: " + a;
            else return so1.innerText = "Không hợp lệ (định dạng phải là 09XXXXXXXX)";
        }
    </script>

    <h3>10. Kiểm tra mã nhân viên FPT-XXXXXX:</h3>
    <input type="text" id="ma" placeholder="MANV">
    <button onclick="mnv()">Enter</button>
    <p id="manv"></p>
    <script>
        function mnv(){
            var ma = document.getElementById("ma").value;
            if (/^FPT-\d{6}$/.test(ma)) return document.getElementById("manv").innerText = "Mã hợp lệ.";
            else return document.getElementById("manv").innerText = "Không hợp lệ.";
        }
    </script>
</body>
</html>
